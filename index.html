<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                   font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com data:;
                   style-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com https://analytics.google.com;
                   img-src connect-src 'self' data: https:;">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/svg+xml" href="./curio_logo.svg">

    <title>Curio</title>
    <meta name="title" content="Curio">
    <meta name="description" content="Curio - Curate your inspirations">
    <meta name="keywords"
        content="Curio, reader, readability, inspiration, articles, save, save for later, read later, knowledge discovery">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://curi.ooo/">
    <meta property="og:title" content="Curio">
    <meta property="og:description" content="Curio - Curate your inspirations">
    <meta property="og:image" content="https://curi.ooo/curio_logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://curi.ooo">
    <meta property="twitter:title" content="Curio">
    <meta property="twitter:description" content="Curio - Curate your inspirations">
    <meta property="twitter:image" content="https://curi.ooo/curio_logo.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M831EHVJC8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-M831EHVJC8');
    </script>
    <!-- GitHub Pages SPA Redirect -->
    <script type="text/javascript">
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) {
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
    </script>
</head>

<body>
    <div id="root"></div>

</body>

</html>
